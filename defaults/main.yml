---
# defaults file for ansible-role-kibana
kibana_package: "{{ __kibana_package }}"
kibana_service: "{{ __kibana_service }}"
kibana_user: "{{ __kibana_user }}"
kibana_group: "{{ __kibana_group }}"
kibana_config_dir: "{{ __kibana_config_dir }}"
kibana_config_file: "{{ kibana_config_dir }}/kibana.yml"
kibana_log_dir: /var/log/kibana
kibana_listen_host: ""
kibana_listen_port: ""
kibana_config: {}
kibana_flags: ""
